<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start css file link -->
     <link rel="stylesheet" href="../assets/css/bootstrap.css">
     <link rel="stylesheet" href="../assets/css/animate.css">
     <link rel="stylesheet" href="css/index.css">
    <!-- End css file link -->
    <!-- Start js link -->
     <script src="../assets/js/bootstrap.js"></script>
     <script src="../assets/js/sweetalert.js"></script>
     <script src="../assets/js/tailwind.js"></script>
     <script src="../assets/js/apexcharts.js"></script>
    <!-- End js link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Panel</title>
</head>
<body>
    <div class="side-nav active  p-4">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img class="profile" src="../assets/images/projectLogo.png" width="60" alt="logo">
            <h5 class="user-name my-3 capitalize font-bold">Just for code</h5>
        </div>
        <ul>
            <li class="menu-items" to="#/">
                <i class="fa fa-dashboard"></i>
                Dashboard
            </li>
            <li class="menu-items logout-btn" to="#/logout">
                <i class="fa fa-right-from-bracket"></i>
                Logout
            </li>
        </ul>
    </div>
    <div class="page-content active">
        <nav class="navbar sticky-top bg-light shadow-sm">
            <div class="container-fluid">
                <button class="btn toggler-btn">
                    <i class="fa fa-align-left"></i>
                </button>
                <div class="flex gap-3">
                    <button data-bs-toggle="modal" data-bs-target="#user-m-modal" class="user-m-btn btn rounded-full bg-green-200 text-green-600">
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                    <button data-bs-toggle="modal" data-bs-target="#user-m-l-modal" class="btn rounded-full bg-red-200 text-red-600 position-relative">
                        <i class="fa-regular fa-bell"></i>
                        <span class="position-absolute count-msg top-0 start-100 translate-middle bg-danger badge rounded-pill"></span>
                    </button>
                    <button class="btn capitalize letter-name rounded-full bg-red-400 text-white">
                        
                    </button>
                </div>
            </div>

        </nav>
        <div class="page p-4 flex flex-column gap-y-6">
            <div class="profile-box bg-white p-4">
                <h1 class="font-bold text-2xl">Profile</h1>
                <div class="flex gap-x-4 items-center my-4">
                    <img src="https://www.justforcode.in/team/d-1.jpeg" class="rounded-full" width="70" alt="">
                    <div class="">
                        <h3 class="capitalize font-semibold mb-1">gvdfhdf</h3>
                        <p>sumit@gmail.com</p>
                    </div>
                </div>
                <form class="profile-form grid md:grid-cols-3 gap-3">
                    <div class="form-group flex flex-column">
                        <label for="name">Father's name</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group flex flex-column">
                        <label for="name">Mobile no.</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group flex flex-column">
                        <label for="name">Address</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group flex flex-column">
                        <label for="name">Type</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group flex flex-column">
                        <label for="name">Courses</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group flex flex-column">
                        <label for="name">Password</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group flex flex-column">
                        <label for="name">Status</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group flex flex-column">
                        <label for="name">Price</label>
                        <input type="text" disabled>
                    </div>
                    <div class="form-group flex flex-column">
                        <label for="name">Created At</label>
                        <input type="text" disabled>
                    </div>
                </form>
            </div>
            <div>
                <h3 class="font-bold text-2xl">Courses</h3>
                <div class="course-list grid md:grid-cols-3 gap-4">
                </div>
            </div>
        </div>
    </div>

    <form class="user-m-form">
        <div class="modal animate__animated animate__zoomIn" id="user-m-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="text-xl font-semibold">Create new message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label for="type">
                                From
                            </label>
                            <input name="type" type="text" readonly value="user" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="name">
                                User name
                            </label>
                            <input name="name" type="text" readonly class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">
                                User email
                            </label>
                            <input name="email" readonly type="email" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="title">
                                Title
                            </label>
                            <input name="title" type="text" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="message">
                                Message
                            </label>
                            <textarea name="message" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn w-full bg-blue-600 font-semibold text-white">Submit</button>
                        <button type="button" class="d-none btn w-full bg-red-400 font-semibold text-white">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="modal animate__animated animate__zoomIn" id="user-m-l-modal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-xl font-semibold">Message List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="text-nowrap">Sr</th>
                                <th class="text-nowrap">Title</th>
                                <th class="text-nowrap">Message</th>
                                <th class="text-nowrap">Date</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody class="user-msg-list">
                            
                        </tbody>
                    </table>
                </div>
                <!-- <div class="modal-footer">
                    <button class="btn w-full bg-blue-600 font-semibold text-white">Submit</button>
                    <button type="button" class="d-none btn w-full bg-red-400 font-semibold text-white">Update</button>
                </div> -->
            </div>
        </div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
